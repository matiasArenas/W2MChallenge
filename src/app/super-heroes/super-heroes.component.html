<div *ngIf="loading$ | async" class="loading-overlay">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!(loading$ | async)" class="container custom-margin">
  <div class="container container-column">
    <div class="search-container">
      <mat-form-field class="mb">
        <mat-label>Buscar</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingresa ID o nombre"
          [(ngModel)]="searchInputValue"
          (ngModelChange)="onSearchChange($event)"
        />
        <button *ngIf="searchInputValue" matSuffix mat-icon-button (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div class="mb" *ngIf="searchDisclaimer">{{searchDisclaimer}}</div>
    </div>
    <div class="button-container">
      <button mat-flat-button (click)="goToAddNewHero()">Añadir nuevo héroe</button>
    </div>
    <div class="custom-table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name | uppercase }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="goToEditHero(element.id)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openDeleteDialog(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
