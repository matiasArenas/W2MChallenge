<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
{{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">{{buttonTitle}}</button>
</mat-dialog-actions>
